{{ id }}:
  provider: ec2
  ssh_interface: private_ips

  minion:
    master: {{ grains['fqdn_ip4'][0] }}

  {% for value in values %}
  {% if value.values()[0] is string %}
  {{ value.keys()[0] }}: {{ value.values()[0] }}
  {% elif value.values()[0] is sequence %}
  {{ value.keys()[0] }}:
    {% for inside_value in value.values()[0] %}
    - {{ inside_value }}
    {% endfor %}
  {% endif %}
  {% endfor %}
